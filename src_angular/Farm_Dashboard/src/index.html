<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FarmDashboard</title>
    <base href="/">{{#unless environment.production}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>{{/unless}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Wolf by icon 54 from the Noun Project-->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/styles/base.css">
  </head>
  <body style="margin: 0px;">
    <app-root>
      <div class="loading-panel">
        Loading FarmDog...
        
        
      </div>
    </app-root>
    <!--Scripts-->{{#each scripts.polyfills}}
    <script src="{{.}}"></script>{{/each}}
    <script>
      System.import('system-config.js')
            .then(function () { System.import('main'); })
            .catch(console.error.bind(console));
    </script>
  </body>
</html>
